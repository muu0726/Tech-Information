<!DOCTYPE html>
<html lang="ja" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI/IT Tech Pulse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: '#0a0a0a',
                        surface: '#121212',
                        primary: '#3b82f6', // blue-500
                        accent: '#06b6d4', // cyan-500
                        neon: '#00f0ff',
                    },
                    fontFamily: {
                        sans: ['"Inter"', '"Helvetica Neue"', 'Arial', 'sans-serif'],
                        mono: ['"Fira Code"', 'Consolas', 'monospace'],
                    },
                    boxShadow: {
                        'neon': '0 0 5px theme("colors.neon"), 0 0 20px theme("colors.neon")',
                        'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.37)',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Fira+Code:wght@400&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: theme('colors.background');
            background-image:
                radial-gradient(circle at 50% 0%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                linear-gradient(to bottom, transparent, rgba(6, 182, 212, 0.05));
            color: #e2e8f0;
            /* slate-200 */
        }

        .glass-panel {
            background: rgba(18, 18, 18, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .category-tab.active {
            color: #00f0ff;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
            border-bottom-color: #00f0ff;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col font-sans selection:bg-cyan-500/30 selection:text-cyan-200">
    <!-- Header -->
    <header class="glass-panel sticky top-0 z-50 border-b border-white/5 shadow-2xl shadow-blue-900/10">

                            TP

                <!-- Controls -->
                <button id="btn-read-later"

                </button>
            </div>

            <!-- Tabs -->
            <div class="flex space-x-6 overflow-x-auto no-scrollbar pb-0 mt-2">
                <button

                <button
                    class="category-tab px-2 py-4 text-sm font-medium border-b-2 border-transparent text-slate-400 hover:text-slate-200 transition-all tracking-wide uppercase"

                <button
                    class="category-tab px-2 py-4 text-sm font-medium border-b-2 border-transparent text-slate-400 hover:text-slate-200 transition-all tracking-wide uppercase"
                    data-category="IT">TECH</button>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8 max-w-7xl">
        <div id="loading-indicator" class="flex flex-col items-center justify-center py-32">

            <div class="flex items-center justify-center gap-2 mb-4 opacity-50">
                <div class="h-px bg-slate-700 w-12"></div>
                <span class="text-xs font-mono text-slate-500">SYSTEM STATUS: ONLINE</span>

            <p class="text-xs text-slate-600">

    <script src="assets/js/app.js"></script>
</body>

</html>
